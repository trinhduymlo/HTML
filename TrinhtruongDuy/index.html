<!doctype html>
<html lang="en">
  <head>
    <title>Angular Crud</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
      <hr>
      <button type="button" class="btn btn-info float-md-right" data-toggle="modal" data-target="#myModal">Thêm người dùng</button>
    <h2>Danh sách lớp tập huấn CNTT </h2>
    <span class="clearfix"></span>
      <div class="alert alert-success alert-dismissable" ng-if="message">
        <a href="#" class="close" ng-click="clearMessage()">&times;</a>
        <strong>{{message}}!</strong>
      </div>
    <div class="table-responsive" style="margin-top: 18px;">
    <table class="table table-striped">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên Học viên</th>
        <th>Email</th>
        <th>Sửa </th>
        <th>xoá</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index+1}}.</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
         <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">sửa</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">xoá</button>
        </td>
      </tr>
      
    </tbody>
  </table>
      </div>
    </div>
    

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Save User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

            <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model ="newUser.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model ="newUser.email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model ="newUser.fullname">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="addUser()" data-dismiss="modal">Add User</button>
    </div>
  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>   
    </div>
  </div>

    <!-- Modal for Edit -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

            <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickedUser.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" ng-model="clickedUser.email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="clickedUser.fullname">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="editUser()" data-dismiss="modal">Save Changes</button>
    </div>
  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>   
    </div>
  </div>

<!-- Modal for Delete -->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <strong style="color: red">Are you sure you want to delete " {{clickedUser.name}} " User?</strong>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>   
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
